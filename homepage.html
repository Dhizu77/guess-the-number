<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="homepage.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="shadow"></div>
      <div class="shadow"></div>
      <div class="shadow"></div>
      <span>Loading</span>
    </div>
    <header class="container my-4 header-text">
      <h1>GUESS THE NUMBER</h1>
    </header>
    <div class="container d-flex flex-column content-body">
      <div
        class="button-card-play d-flex justify-content-center align-items-center z-3 row mt-5"
      >
        <div class="card z-4">
          <div class="border"></div>
          <div class="content z-5">
            <a href="playpage.html" class="text-play">LETS PLAY!</a>
          </div>
          <span class="bottom-text">By Dhimas Fauzan</span>
        </div>
      </div>
      <div class="row d-flex justify-content-center align-items-center p-5">
        <fieldset class="field-radio">
          <legend>Choose Difficulty:</legend>

          <div>
            <input type="radio" id="vanilla" name="difficulty" value="easy" />
            <label for="vanilla">EASY (10 LIFE POINTS)</label>
          </div>

          <div>
            <input
              type="radio"
              id="chocolate"
              name="difficulty"
              value="medium"
            />
            <label for="chocolate">NORMAL (7 LIFE POINTS)</label>
          </div>

          <div>
            <input
              type="radio"
              id="strawberry"
              name="difficulty"
              value="hard"
            />
            <label for="strawberry">HARD (5 LIFE POINTS)</label>
          </div>
        </fieldset>
      </div>
    </-div>

    <footer class="footer-wave">
      <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/91db29e095.js"
      crossorigin="anonymous"
    ></script>

    <script src="play.js"></script>
    <script src="home.js"></script>
  </body>
</html>
